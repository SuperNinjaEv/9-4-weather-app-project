<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylin.css" />
    <script defer src="./main.js"></script>
    <title>Evan's Weather App</title>
</head>

<body>
    <header class="header">
        <h1>Weather App</h1>
        <form class="form">
            <label for="location">Pick a Location</label>
            <input type="text" name="location" placeholder="Enter your city..." required />
            <input type="submit" value="Get Weather" />
        </form>
    </header>

    <aside class="temp-convert">
        <form>
            <label>Convert the Temperature
                <input type="number" placeholder="Enter your temp..." required/>
            </label>
            <label>
                <input type="radio" checked/>
                to Celsius
            </label>
            <label>
                <input type="radio"/>
                to Fahrenheit
            </label>

        </form>
    </aside>

    <main class="main">
        <article class="current-weather">Choose a location to view the weather.</article>
        <aside class="forecast">
            <article></article>
            <article></article>
            <article></article>
        </aside>
    </main>

    <aside class="previous">
        <section>
            <h4>Previous Searches</h4>
            <ul>
                <p>No Previous Searches.</p>
            </ul>
        </section>
    </aside>
</body>
</html>
