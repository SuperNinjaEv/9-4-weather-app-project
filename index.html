<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylin.css" />
    <script defer src="./main.js"></script>
    <title>Evan's Weather App</title>
</head>

<body>
    <header class="header">
        <h1>Weather App</h1>
        <form class="locationForm">
            <label for="location">Pick a Location</label>
            <input type="text" name="location" placeholder="Enter your city..." required />
            <input type="submit" value="Get Weather" />
        </form>
    </header>

    <aside class="tempConversion">
        <form>
            <label>Convert the Temperature
                <input type="number" id="tempToConvert" placeholder="Enter your temp..." required/>
            </label>
            <label>
                <input type="radio" id="toC" name="convertTemp" value="c" checked/>
                to Celsius
            </label>
            <label>
                <input type="radio" id="toF" name="convertTemp" value="f"/>
                to Fahrenheit
            </label>
        </form>
    </aside>

    <main class="main">
        <article id="locationWeather">Choose a location to view the weather.</article>
        <aside class="forecast">
            <!-- <article id="nearestArea"></article>
            <article id="region"></article>
            <article id="country"></article>
            <article id="currentTemp"></article>
            <article id="sunChance"></article>
            <article id="rainChance"></article>
            <article id="snowChance"></article> -->
        </aside>
    </main>

    <aside class="previous">
        <section>
            <h4>Previous Searches</h4>
            <ul id="previousSearches">
                <p>No previous searches.</p>
            </ul>
        </section>
    </aside>
</body>
</html>
